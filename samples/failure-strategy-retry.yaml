# sample pipeline with a retry failure strategy
# that fails if all retry attempts fail.

pipeline:
  stages:
  - steps:
    - run:
        script: go test
        container: golang
      failure-strategy:
        errors: [ unknown ]
        action:
          retry:
            attempts: 5
            interval: 10s
            failure-action: fail

